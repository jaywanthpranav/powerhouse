<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Akshaya ðŸ’«</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'great-vibes': ['"Great Vibes"', 'cursive'],
              'poppins': ['"Poppins"', 'sans-serif'],
              'dancing': ['"Dancing Script"', 'cursive'],
              'playfair': ['"Playfair Display"', 'serif'],
            },
            colors: {
              'romantic-bg': '#0f0f14',
              'romantic-purple': '#302b63',
              'soft-pink': '#ff9a9e',
              'warm-gold': '#ffeba7',
              'strawberry-light': '#ffb7b2',
              'strawberry-dark': '#ff9e99',
              'rose-gold': '#e0bfb8',
            },
            animation: {
              heartbeat: 'heartbeat 2.5s ease-in-out infinite',
              fall: 'fall 10s linear infinite',
              'pulse-slow': 'breathing 3s ease-in-out infinite',
              'emoji-flicker': 'emoji-flicker 1.5s infinite alternate',
              'emoji-smoke': 'emoji-smoke 2s ease-out forwards',
              'float-up': 'float-up 2s ease-out forwards',
            },
            keyframes: {
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.08)', filter: 'drop-shadow(0 0 15px rgba(255, 105, 180, 0.4))' },
              },
              fall: {
                '0%': { transform: 'translateY(-10vh) translateX(0) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '0.8' },
                '100%': { transform: 'translateY(110vh) translateX(20px) rotate(360deg)', opacity: '0' },
              },
              breathing: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              // EMOJI ANIMATIONS
              'emoji-flicker': {
                '0%': { opacity: '1', transform: 'scale(1)', filter: 'drop-shadow(0 0 8px rgba(255, 215, 0, 0.6))' },
                '100%': { opacity: '0.8', transform: 'scale(1.05)', filter: 'drop-shadow(0 0 12px rgba(255, 165, 0, 0.8))' },
              },
              'emoji-smoke': {
                '0%': { opacity: '0.6', transform: 'translateY(0) scale(1)' },
                '100%': { opacity: '0', transform: 'translateY(-80px) scale(2.5)' },
              },
              'float-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          },
        },
      };
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #0f0f14;
        color: white;
        font-family: "Poppins", sans-serif;
        touch-action: manipulation;
      }
      /* Custom Scrollbar hide */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      /* GLOBAL KEYFRAMES */
      @keyframes wordReveal {
        0% { opacity: 0; transform: translateY(12px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes fadeSlow {
         from { opacity: 0; transform: translateY(8px); }
         to { opacity: 1; transform: translateY(0); }
      }

      @keyframes introFade {
        0% { opacity: 0; transform: translateY(12px); }
        60% { opacity: 0.6; }
        100% { opacity: 1; transform: translateY(0); }
      }

      /* Utility classes for these keyframes */
      .animate-fadeSlow {
        animation: fadeSlow 1.8s ease-out forwards;
      }
      .animate-introFade {
        animation: introFade 2.6s ease-out forwards;
      }
      .reveal-text {
        opacity: 0;
        /* Animation will be applied inline via JS to control delay */
      }
    </style>
